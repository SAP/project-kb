[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov-config=.coveragerc --cov-report html:cov_html --cov=."
testpaths = [
    "commitdb",
    "datamodel",
    "client",
    "git",
    "api",
    "filtering",
    "stats",
    "util",
    "llm",
]

[tool.isort]
profile = "black"
multi_line_output = 3

<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/job_configuration.css">
    <script src="/static/job_configuration.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <title>Job settings</title>

</head>

<body>
    <div class="container">
        <h1> {{job.args[0]}} </h1>
        <span
            class="badge {{ {'finished': 'badge-success', 'started': 'badge-info', 'failed': 'badge-danger'}[job.get_status()] | default('badge-dark') }} ">
            {{job.get_status()}}
        </span>
        <form>
            <label for="repo">Repository:
                <input type="text" id="repo" name="repo" value="{{job.args[1]}}">
            </label>

            <label for="versions">Version interval:
                <input type="text" id="versions" name="versions" value="{{job.args[2]}}">
            </label>

            <label for="other">Others:
                <input type="text" id="other" name="other">
            </label>
            <button type="button" onclick="callEnqueue('{{job.args[0]}}')" class="btn btn-sm btn-primary">Enqueue
                Job</button>
        </form>
    </div>
</body>

</html>

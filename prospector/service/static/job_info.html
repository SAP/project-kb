<!DOCTYPE html>
<html>

<head>
    <title>Job Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/job_info.css">
    <script src="/static/job_info.js"></script>
</head>

<body onload="JobInfoPage()">
    <div class="job-details">
        <h3>Job Details</h3>
        <div class="field">
            <label>Job ID:</label>
            <span id="job-id"></span>
        </div>
        <div class="field">
            <label>Job Parameters:</label>
            <span id="job-params"></span>
        </div>
        <div class="field">
            <label>Job Enqueued At:</label>
            <span id="job-enqueued"></span>
        </div>
        <div class="field">
            <label>Job Started At:</label>
            <span id="job-started"></span>
        </div>
        <div class="field">
            <label>Job Finished At:</label>
            <span id="job-finished"></span>
        </div>
        <div class="field">
            <label>Job Results:</label>
            <span id="job-result"></span>
        </div>
        <div class="field">
            <label>Job Created By:</label>
            <span id="job-created-by"></span>
        </div>
        <div class="field">
            <label>Job Created From:</label>
            <span id="job-created-from"></span>
        </div>
        <div class="field">
            <label>Job Status:</label>
            <span id="job-status"></span>
        </div>
    </div>
</body>

</html>

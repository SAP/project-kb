site_name: project "KB"
nav:
  - Home: index.md
  - Prospector: prospector.md
  - Kaybee: kaybee.md
  - How to contribute: contributing.md
  - FAQ: faq.md
  - Team: team.md

# Repository
repo_name: 'sap/project-kb'
repo_url: 'https://github.com/sap/project-kb'

# Copyright
copyright: 'Copyright &copy; 2020 - SAP'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      # title: 'List of questions'
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  #- pymdownx.emoji:
   #   emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list


# Customization
extra:
  social:
    #- type: 'github'
    #  link: 'https://github.com/sap/project-kb'
    # - type: 'twitter'
    #   link: 'https://twitter.com/antoninosabetta'
    # - type: 'linkedin'
    #   link: 'https://linkedin.com/in/squidfunk'

theme:
  name: 'material'
  palette:
    primary: 'green'
    accent: 'green'
  icon:
    repo: fontawesome/brands/github
  feature:
    tabs: false

extra_css:
  - css/faq.css
  - css/buttons.css
